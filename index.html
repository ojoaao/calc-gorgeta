<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculadora de Gorgeta</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorgeta</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="Number" placeholder="100" name="bill" id="bill" class="formInput" >
            </p>
            <label for="serviceQuality">
                <p>Como foi seu atendimento?</p>
            </label>
            <p>
                <select name="serviceQuality" id="serviceQuality" class="formSelect" >
                    <option disabled selected> -- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">0,5% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" > Pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTip">
        Gorgeta total:
        R$ <span id="tip">0.00</span>
        <span id="each">cada</span>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
